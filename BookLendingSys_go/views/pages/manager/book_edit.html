<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑图书信息</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">编辑图书信息</span>
			<div>
				<a href="/getPageBooks">管理借阅室图书</a>
			</div>
		</div>
		
		<div id="main">
			<form action="/updateOraddBook" method="POST">
				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>页数</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>		
					<tr>
					{{if .}}	
						<input type="hidden" name="bookId" value="{{.ID}}" />
						<td><input name="title" type="text" value="{{.Title}}"/></td>
						<td><input name="price" type="text" value="{{.Price}}"/></td>
						<td><input name="author" type="text" value="{{.Author}}"/></td>
						<td><input name="sales" type="text" value="{{.Sales}}"/></td>
						<td><input name="stock" type="text" value="{{.Stock}}"/></td>
					{{else}}
						<td><input name="title" type="text" /></td>
						<td><input name="price" type="text" /></td>
						<td><input name="author" type="text" /></td>
						<td><input name="sales" type="text" /></td>
						<td><input name="stock" type="text" /></td>
					{{end}}	
						<td><input type="submit" class="btn btn-primary" value="提交"/></td>
					</tr>		
				</table>
			</form>
			
	
		</div>
		
		<div id="bottom">
			<span>
			</span>
		</div>
</body>
</html>
