<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
	<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">订单管理系统</span>
			<div>
				<a href= "/pages/manager/manager.html">返回</a>
			</div>
	</div>
	
	<div id="main">
		<table>
			<tr>
				<th>借书单号</th>
				<th>日期</th>
				<th>数量</th>
				<th>书本价值</th>
				<th>图书管理员操作</th>
			</tr>		
		{{range .}}
			<tr>
				<td>{{.OrderID}}</td>
				<td>{{.CreateTime}}</td>
				<td>{{.TotalCount}}</td>
				<td>{{.TotalAmount}}</td>
				<td class="state">
					{{if .NoSend}}
					<a href="/sendOrder?orderId={{.OrderID}}">授权借出图书</a>
					{{end}}
					{{if .SendComplate}}
					借阅中
					{{end}}	
					{{if .Complate}}
					已归还
					{{end}}
				</td>
			</tr>
		{{end}}		
		</table>
	</div>
	
	<div id="bottom">
		<span>
		</span>
	</div>
</body>
</html>
